<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="estilosg.css">
	<title>API de GitHub</title>
</head>
<body>
	<form>
				<h2>Repositorio do GitHub</h2>
				USUARIO GH: <input type="text" id="usergh">
				<input type="button" value="Buscar" onclick="buscarGH()">
	</form>
	<header>
		 <div class="img">
			 <!img src="fotosp/cafepedro.jpg"  width="700" height="300" alt="historia portafolio"> 	
		 </div> 
		
		<div id="contenido"></div>
	</header>
<script type="text/javascript">
	function buscarGH() {
		var usergh = document.getElementById("usergh");
		var url = "https://api.github.com/users/" + usergh.value + "/repos";
		console.log(url)
/*		fetch('https://api.github.com/users/pfabreuave/repos') */
		fetch(url, {method: 'GET'})
			.then(function(response){
				return response.json()
			})
			.then(function(data){
				console.log(data.length)
				 var cont = 0
				 for(cont=0;cont<data.length;cont++){ 
				 contenido.innerHTML +=` <div class="card">
				<a href="${data[cont].html_url}" target="blank_">  ${data[cont].name} </a>
 				</div>`
				
				}
			})	
	}

</script>
</body>
</html>
